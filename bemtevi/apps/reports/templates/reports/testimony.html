{% extends "base.html" %}

{% block content %}
<div class="page-header">
  <h1>Testimony report</h1>
</div>

<div id="api-chart" class="well well-sm">Loading...</div>
<div id="cli-chart" class="well well-sm">Loading...</div>
<div id="ui-chart" class="well well-sm">Loading...</div>
{% endblock %}

{% block extrajs %}
<script src="{{ STATIC_URL }}js/highcharts.js"></script>
<script>
    $(function () {
        $('#api-chart').highcharts({
            title: {
                text: 'API'
            },
            xAxis: {
                categories: [{% for entry in api %}'{{ entry.date }}',{% endfor %}]
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Testcases'
                },
                stackLabels: {
                    enabled: true,
                    style: {
                        fontWeight: 'bold',
                        color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                    }
                }
            },
            series: [{
                name: 'Total',
                data: [{% for entry in api %}{{ entry.testcases }},{% endfor %}]
            }, {
                name: 'Automated',
                data: [{% for entry in api %}{{ entry.automated_testcases }},{% endfor %}]
            }, {
                name: 'Manual',
                data: [{% for entry in api %}{{ entry.manual_testcases }},{% endfor %}]
            }, {
                name: 'No docstring',
                data: [{% for entry in api %}{{ entry.no_docstring_testcases }},{% endfor %}]
            }]
        });

        $('#cli-chart').highcharts({
            title: {
                text: 'CLI'
            },
            xAxis: {
                categories: [{% for entry in cli %}'{{ entry.date }}',{% endfor %}]
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Testcases'
                },
                stackLabels: {
                    enabled: true,
                    style: {
                        fontWeight: 'bold',
                        color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                    }
                }
            },
            series: [{
                name: 'Total',
                data: [{% for entry in cli %}{{ entry.testcases }},{% endfor %}]
            }, {
                name: 'Automated',
                data: [{% for entry in cli %}{{ entry.automated_testcases }},{% endfor %}]
            }, {
                name: 'Manual',
                data: [{% for entry in cli %}{{ entry.manual_testcases }},{% endfor %}]
            }, {
                name: 'No docstring',
                data: [{% for entry in cli %}{{ entry.no_docstring_testcases }},{% endfor %}]
            }]
        });

        $('#ui-chart').highcharts({
            title: {
                text: 'UI'
            },
            xAxis: {
                categories: [{% for entry in ui %}'{{ entry.date }}',{% endfor %}]
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Testcases'
                },
                stackLabels: {
                    enabled: true,
                    style: {
                        fontWeight: 'bold',
                        color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                    }
                }
            },
            series: [{
                name: 'Total',
                data: [{% for entry in ui %}{{ entry.testcases }},{% endfor %}]
            }, {
                name: 'Automated',
                data: [{% for entry in ui %}{{ entry.automated_testcases }},{% endfor %}]
            }, {
                name: 'Manual',
                data: [{% for entry in ui %}{{ entry.manual_testcases }},{% endfor %}]
            }, {
                name: 'No docstring',
                data: [{% for entry in ui %}{{ entry.no_docstring_testcases }},{% endfor %}]
            }]
        });
    });
</script>
{% endblock %}
